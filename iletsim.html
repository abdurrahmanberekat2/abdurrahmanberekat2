<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <link rel="stylesheet" href="iletişim.css">
    <nav class="navbar navbar-dark bg-primary">
        <a type="button" class="btn btn-light" href="ana_sayfa.html">Ana Sayfa</a>
    </nav>
    <div class="container">
        <div class="text-center m-5 bg-primary text-white">
            <h3><b>İletişim adresi</b></h3>
        </div>
        <div class="card mb-3 ">
            <div class="row no-gutters">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title">Benimle iletişime geçin</h5>
                        <p class="card-text">Eğer benimle iletişime geçmek istersiniz mesaj gönderebilirsini.</p>
                        

                        <form action="git.html" name="Form" onsubmit="return control()">

                          
            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Zorunlu alan">
                                
                            </div>
            
                            <div class="form-group">
                                <label for="message">Mesaj</label>
                                <textarea name="message" id="message" rows="5" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
            
                                Erkek <input type="radio" name="cinsiyet" value="Erkek">
                                Kadın <input type="radio" name="cinsiyet" value="Kadın">
            
                            </div>
                            <div>
                                <label for="">en sevdiğin dil</label><br>
                                <input type="checkbox" name="dil" value="java" id="">java<br>
                                <input type="checkbox" name="dil2" value="c#" id="">c#<br>
                                <input type="checkbox" name="dill" value="c++" id="">c++<br>
                            </div>
                            <div>
                                <label for="araba">en sevdiğin araba:</label>
                                <select id="araba" name="araba">
                                    <option value="volvo">Volvo</option>
                                    <option value="saab">Saab</option>
                                    <option value="fiat">Fiat</option>
                                    <option value="audi">Audi</option>
                                </select>
                            </div>
                            <input type="text" name="list2" list="unv">
                            <datalist id="unv" >
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </datalist>
                            <br><br><br>
            
            
                            <button class="btn btn-dar" type="reset" id="submit" name="submit" value="Reset"
                                onclick="check()">Temizle</button>
            
                            <button class="btn btn btn-info" type="submit" id="sub">Gönder</button>
            
                            <br><br><br>
            
                        </form>


                    </div>
                </div>
                <div class="col">
                    <img class="card-img h-100" src="https://www.jisrturk.com/wp-content/uploads/2019/04/%D9%87%D8%B0%D9%87-%D8%AA%D8%A3%D8%AB%D9%8A%D8%B1%D8%A7%D8%AA-%D9%88%D8%B3%D8%A7%D8%A6%D9%84-%D8%A7%D9%84%D8%AA%D9%88%D8%A7%D8%B5%D9%84-%D8%A7%D9%84%D8%A7%D8%AC%D8%AA%D9%85%D8%A7%D8%B9%D9%8A-%D8%B9%D9%84%D9%89-%D8%B5%D8%AD%D8%AA%D9%83-%D8%A7%D9%84%D8%B9%D9%82%D9%84%D9%8A%D8%A9.jpg" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>


<!-- JAVASCRIPT -->
<script>
    function control() {
        var x = document.forms["Form"]["name"].value;
        if (x == "") {
            alert("İsim boş bırakılamaz");
            return false;
        }

        var y = document.forms["Form"]["email"].value;
        if (y == "") {
            alert("Mail Kısmı Boş bırakılamaz");
            return false;
        }

        var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
        if (forMail.test(y) == false) {
            alert("Geçersiz Mail Adresi!!!");
            return false;
        }
        var z = document.forms["Form"]["cinsiyet"].value;
        if (z == false) {

            alert("cinsiyet seçibilisin")
            return false;
        }

    }
    

</script>
</body>
</html>
